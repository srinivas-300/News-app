<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Response</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f0f2f5, #e0e7ef);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ffffff;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px 15px;
      font-size: 14px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s, color 0.3s;
    }

    .back-button:hover {
      background-color: #74ebd5;
      color: white;
    }

    h2 {
      margin-top: 80px;
      margin-bottom: 30px;
      color: #333;
      text-align: center;
    }

    #summary-container {
      max-width: 800px;
      width: 90%;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      white-space: pre-wrap; /* IMPORTANT: to preserve \n newlines */
      font-size: 1.1em;
      line-height: 1.6;
      color: #333;
    }
  </style>
</head>
<body>

  <a href="/dashboard" class="back-button">‚Üê Back</a>

  <h2>üìù RAG Response</h2>

  <div id="summary-container">
    {{ summary }}
  </div>

</body>
</html>
