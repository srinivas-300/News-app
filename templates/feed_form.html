<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Preferences Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Small Back button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ffffff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 8px 15px;
            font-size: 14px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-button:hover {
            background-color: #74ebd5;
            color: white;
        }

        form {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #555;
            font-weight: 500;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        select:focus, input[type="text"]:focus {
            border-color: #74ebd5;
            outline: none;
        }

        input[type="submit"] {
            margin-top: 25px;
            width: 100%;
            background: #74ebd5;
            color: white;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #57c5d6;
        }
    </style>
</head>
<body>

<!-- Back button -->
<a href="/dashboard" class="back-button">‚Üê Back</a>

<form action="/feed" method="POST">
    <h2>News Preferences</h2>

    <label for="topics">What topics are you most interested in?</label>
    <select id="topics" name="topics" required>
        <option value="" disabled selected>Select one...</option>
        <option value="Technology">Technology</option>
        <option value="Sports">Sports</option>
        <option value="Business">Business</option>
        <option value="Health">Health</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Science">Science</option>
        <option value="Other">Other</option>
    </select>

    <label for="topics_desc">Describe more (optional):</label>
    <input type="text" id="topics_desc" name="topics_desc">

    <label for="industries">Specific industries or fields you want news about?</label>
    <select id="industries" name="industries" required>
        <option value="" disabled selected>Select one...</option>
        <option value="AI">AI</option>
        <option value="Renewable Energy">Renewable Energy</option>
        <option value="Startups">Startups</option>
        <option value="Finance">Finance</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Other">Other</option>
    </select>

    <label for="industries_desc">Describe more (optional):</label>
    <input type="text" id="industries_desc" name="industries_desc">

    <label for="region">News Focus:</label>
    <select id="region" name="region" required>
        <option value="" disabled selected>Select one...</option>
        <option value="Country">Country</option>
        <option value="Region">Region</option>
        <option value="International">International</option>
    </select>

    <label for="region_desc">Specify country/region (optional):</label>
    <input type="text" id="region_desc" name="region_desc">

    <label for="sources">Are there any news sources you want to avoid?</label>
    <input type="text" id="sources_desc" name="sources_desc">

    <input type="submit" value="Submit">
</form>

</body>
</html>
