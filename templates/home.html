<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - News Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1504711434969-e33886168f5c?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #1a1a1a; /* General text color */
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #ffffff; /* WHITE heading */
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7); /* better white text visibility */
    }

    p {
      font-size: 20px;
      margin-bottom: 40px;
      color: #333; /* Dark paragraph text */
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .buttons a {
      text-decoration: none;
      padding: 15px 30px;
      background-color: #2980b9;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .buttons a:hover {
      background-color: #2471a3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Welcome to News Portal</h1>
  <p>Your source for the latest updates around the world.</p>

  <div class="buttons">
    <a href="/signin">Sign In</a>
    <a href="/signup">Sign Up</a>
  </div>

</body>
</html>
